<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>
      <section class="weather-info" id="mainContainer">
        <div id="weatherSearchView" class="weather-info__search-view">
          <label class="weather-info__search-label" for="searchInput"
            >Check weather:</label
          >
          <input type="text" id="searchInput" />
          <button id="searchButton">search</button>
        </div>

        <div id="weatherFrecastView" class="weather-info__forecast-view">
          <button class="weather-info__btn-return" id="e=returnToSearchBtn">
            return
          </button>

          <div class="weather-ifno__city">
            <h1 id="weatherCity"></h1>
            <img src="" alt="" id="weatherIcon" />
          </div>

          <div class="weather-info__temperatures">
            <h2 id="weatherCurrentTemp"></h2>
            <p id="weatherMaxTemp"></p>
            <p id="weatherMinTemp"></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
