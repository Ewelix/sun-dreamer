<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://pagecdn.io/lib/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sun Dreamer 0.1</title>
  </head>
  <body>
    <main>
      <section class="weather-info" id="mainContainer">
        <div id="weatherSearchView" class="weather-info__search-view">
          <div class="weather-info__search-intro">
            <h2>Find the sun in your city</h2>
            <div class="weather-info__search-img"></div>
          </div>

          <div class="weather-info__search-area">
            <h3>Choose a city</h3>
            <label class="weather-info__search__label" for="searchInput"
              >Type a city name to see the weather
            </label>
            <input type="text" id="searchInput" />
            <p id="weatherErrorInfo" class="weather-info__search-error"></p>
            <button id="searchButton">search</button>
          </div>
        </div>

        <div id="weatherForecastView" class="weather-info__forecast-view">
          <img
            class="weather-info__btn-return"
            id="returnToSearchBtn"
            src="img/back-arrow.svg"
          />

          <img
            id="mainWeatherIcon"
            class="weather-icon__container"
            src=""
            alt=""
          />

          <div class="weather-info__city">
            <h1 id="weatherCity"></h1>
            <p id="weatherName" class="weather-info__title"></p>
            <p id="weatherCurrentTemp" class="weather-info__heading"></p>
          </div>

          <div class="weather-info__parameters">
            <div class="weather-info__parameter">
              <img src="img/drop.svg" alt="" />
              <span id="weatherHumidity"></span>
            </div>
            <div class="weather-info__parameter">
              <img src="img/wind.svg" alt="" />
              <span id="weatherWindSpeed"></span>
            </div>
          </div>
          <ul class="weather-info__temperatures" id="forecastForTheWeek">
            <li>
              <span class="weatherForecastDay"></span>
              <img class="weatherForecastIcon" src="" alt="" />
              <span class="weatherForecastTemp"></span>
            </li>
            <li>
              <span class="weatherForecastDay"></span>
              <img class="weatherForecastIcon" src="" alt="" />
              <span class="weatherForecastTemp"></span>
            </li>
            <li>
              <span class="weatherForecastDay"></span>
              <img class="weatherForecastIcon" src="" alt="" />
              <span class="weatherForecastTemp"></span>
            </li>
            <li>
              <span class="weatherForecastDay"></span>
              <img class="weatherForecastIcon" src="" alt="" />
              <span class="weatherForecastTemp"></span>
            </li>
            <li>
              <span class="weatherForecastDay"></span>
              <img class="weatherForecastIcon" src="" alt="" />
              <span class="weatherForecastTemp"></span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="weather-info__attribution">
        <p>
          Made with <img src="img/heart.svg" /> by
          <a href="https://github.com/Ewelix/">Ewelix</a>
        </p>
        <p>
          Icons made by
          <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </p>
      </div>
    </footer>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
